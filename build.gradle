// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.1.51'
    ext.gradleVersion = '2.3.3'
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Define build constants used in all sub-projects
ext {
    // Base Android settings
    minSDKVersion = 26
    compileSDKVersion = 26
    targetSDKVersion = 26

    // Target specific Android platform tools and libs
    buildToolsVersion = '26.0.2'

    // Test frameworks
    junitVersion = '4.12'

    // DEX/APK utilities
    dexcountVersion = '0.8.1'
    apksizeVersion = '0.4.0'

    // Dagger2
    dagger2Version = '2.12'

    // Timber for logging
    timberVersion = '4.5.1'

    // Android Things version
    thingsVersion = '0.5.1-devpreview'
}